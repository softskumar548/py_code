



{% extends "base.html" %}

{% block title %}Edit Agent{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<h1>Edit Agent</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'superuser_dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
